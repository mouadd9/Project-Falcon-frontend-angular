<div class="rooms-toolbar">
    <div class="toolbar-filters">
        <select id="sort-select" class="toolbar-select" title="Sort by" (change)="onSortChange($event)">
            <option value="" disabled selected hidden>Sort by</option>
            <option value="">Disable</option>
            <option value="NEWEST">Newest</option>
            <option value="MOST_USERS">Most Users</option>
        </select>

        <select id="complexity-select" class="toolbar-select" title="Complexity" (change)="onComplexityChange($event)">
            <option value="" disabled selected hidden>Complexity</option>
            <option value="">All Levels</option>
            <option value="EASY">Easy</option>
            <option value="MEDIUM">Medium</option>
            <option value="HARD">Hard</option>
        </select>

        <select id="enrollment-select" class="toolbar-select" title="Status" (change)="onEnrollmentChange($event)">
            <option value="" disabled selected hidden>Status</option>
            <option value="ALL">All Rooms</option>
            <option value="ENROLLED">Enrolled</option>
            <option value="NOT_ENROLLED">Not Enrolled</option>
        </select>

        <select id="completion-select" class="toolbar-select" title="Progress" (change)="onCompletionChange($event)">
            <option value="" disabled selected hidden>Progress</option>
            <option value="ALL">All Progress</option>
            <option value="COMPLETED">Completed</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="NOT_STARTED">Not Started</option>
        </select>

        <button class="clear-filters-btn" (click)="clearFilters()" title="Clear all filters">
            <fa-icon [icon]="faRefresh"></fa-icon>
        </button>
    </div>

    <div class="search-bar">
        <fa-icon [icon]="faSearch"></fa-icon>
        <input type="text" placeholder="Search rooms..." (input)="onSearchChange($event)">
    </div>
</div>
